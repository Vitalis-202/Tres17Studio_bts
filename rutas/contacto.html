<body class="grilla">

    <!--Fin Header-->
    <!-- Main Formulario-->
    <main class="form--container">
        <section class="form--container__formulario">
            <form action="">
                <h1>Contactanos</h1>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" placeholder="Introduzca su nombre" required>
                </div>
                <div class="form-group">
                    <label for="mail">Correo:</label>
                    <input type="email" class="form-control" id="mail" placeholder="Introduzca su correo" required>
                </div>
                <div class="form-group">
                    <label for="comentarios">Comentarios:</label>
                    <textarea class="form-control" id="comentarios" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" class="btn btn-dark btn-lg btn-block" value="Enviar"/>
                    </div>
                    <div class="col">
                        <input type="reset"  class="btn btn-dark btn-lg btn-block" value="Limpiar">
                    </div>
                </div>
            </form>
        </section>
    </main>
